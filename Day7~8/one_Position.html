<html>
	<head>
		<meta charset="UTF-8">
		<title>one_Position</title>
		<style>
		#container {
			width: 100%;
			position: relative;
		}
		#left {
			position: absolute;
			width: 30%;
			top: 0;
			left: 0;
			color: white;
			background-color: darkblue;
		}
		#right {
			position: absolute;
			width: 70%;
			top: 0;
			right: 0;
			color: white;
			background-color: darkred;
		}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="left">左侧30%</div>
			<div id="right">右侧70%</div>
		</div>
	</body>
</html>
