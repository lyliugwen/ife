<html>
	<head>
		<meta charset="UTF-8">
		<title>one_Flexbox</title>
		<style>
		#container {
			width: 100%;
			display: flex;
			align-items: flex-start;
		}
		#left {
			flex: 3;
			color: white;
			background-color: darkblue;
		}
		#right {
			flex: 7;
			color: white;
			background-color: darkred;
		}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="left">左侧30%</div>
			<div id="right">右侧70%</div>
		</div>
	</body>
</html>
