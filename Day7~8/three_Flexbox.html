<html>
	<head>
		<meta charset="UTF-8">
		<title>three_Flexbox</title>
		<style>
		#container {
			width: 100%;
			display: flex;
			align-items: flex-start;
		}
		#left {
			flex: 1;
			background-color: darkred;
		}
		#right {
			flex: initial;
			width: 200px;
			background-color: darkblue;
		}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="left">左侧自适应左侧自适应左侧自适应左侧自适应左侧自适应左侧自适应左侧自适应左侧自适应左侧自适应左侧自适应左侧自适应</div>
			<div id="right">右侧固定200px</div>
		</div>
	</body>
</html>
