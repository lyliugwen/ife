<html>
	<head>
		<meta charset="UTF-8">
		<title>one_Float</title>
		<style>
		#container {
			width: 100%;
		}
		#left {
			float: left;
			width: 30%;
			background-color: darkblue;
		}
		#right {
			float: right;
			width: 70%;
			background-color: darkred;
		}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="left">左侧30%</div>
			<div id="right">右侧70%</div>
		</div>
	</body>
</html>
