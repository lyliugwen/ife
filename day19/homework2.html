<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        return document.querySelectorAll("li");
        // 返回页面中所有li标签
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        var secSpan=document.querySelector("#"+sectionId).querySelectorAll("span");
        var i=0;
        var htmlSpan=new Array();
        while(secSpan[i]){
            if (secSpan[i].innerHTML=="HTML") {
                htmlSpan.push(secSpan[i]);
            }
            i++;
        }
        return htmlSpan;
        // 返回某个section下所有span中内容为HTML的span标签
    }

    function findListItem(sectionId, spanCont) {
        var secSpan=document.querySelector("#"+sectionId).querySelectorAll("span");
        var i=0;
        var htmlLi=new Array();
        while(secSpan[i]){
            if (secSpan[i].innerHTML==spanCont) {
                htmlLi.push(secSpan[i].parentNode);
            }
            i++;
        }
        return htmlLi;
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
    }

    function getActiveLinkContent(sectionId) {
        var activeA=document.querySelector("#"+sectionId).querySelectorAll("a.active");
        var i=0;
        var htmlA=new Array();
        while(activeA[i]){
            htmlA.push(activeA[i].innerHTML);
            i++;
        }
        return htmlA;
        //数组activeA不能直接用.innerHTML访问内容
        // 返回某个section下，class为active的链接中包含的文字内容
    }

    </script>
</body>
</html>
