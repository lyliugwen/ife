<!DOCTYPE html>
<html>
	<body>
		<h1>Open the Console,please</h1>
		<script>
			/*
			实现一个字符串头尾去除空格的函数
			注意需要去除的空格，包括全角、半角空格
			暂时不需要学习和使用正则表达式的方式
			*/
			function diyTrim(str) {
			    var result = "";
			    var start;
			    var end;
			    for (var i = 0; i < str.length; i++) {
			    	if(str.charCodeAt(i)!=12288 && str.charCodeAt(i)!=32){
			    		start=i;

			    		break;
			    	}
			    }
			    if (start>=str.length) {return ''}
			    for (var m =str.length-1; m>=0; m--) {
			    	if(str.charCodeAt(m)!=32 && str.charCodeAt(m)!=12288){
			    		end=m;
			    		break;
			    	}
			    }
			    result= str.substr(start,end+1);
			    // do something
			    return result
			}

			// 测试用例
			console.log(diyTrim(' a f b    ')); // ->a f b
			console.log(diyTrim('    ffdaf    ')); // ->ffdaf
			console.log(diyTrim('1    ')); // ->1
			console.log(diyTrim('　　f')); // ->f
			console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
			console.log(diyTrim(' ')); // ->
			console.log(diyTrim('　')); // ->
			console.log(diyTrim('')); // ->

			/*
			去掉字符串str中，连续重复的地方
			*/
			function removeRepetition(str) {
			    var result = str;
			    for (var i = 0; i < str.length; i++) {
			    	if(str.charAt(i)==str.charAt(i+1)){
			    		result=result.replace(str.charAt(i)+ str.charAt(i+1),str.charAt(i));
			    	}
			    }
			    
			    return result;
			}

			// 测试用例
			console.log(removeRepetition("aaa")); // ->a
			console.log(removeRepetition("abbba")); // ->aba
			console.log(removeRepetition("aabbaabb")); // ->abab
			console.log(removeRepetition("")); // ->
			console.log(removeRepetition("abc")); // ->abc
		</script>
	</body>
</html>
