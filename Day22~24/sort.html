<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>sort</title>
</head>
	<body>
		<h1>Open the Console,please</h1>
		<script>
			var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
			arr1.sort(function(a,b){
				return a-b;
			});
			console.log(arr1);
			arr1.sort(function(a,b){
				return b-a;
			});
			console.log(arr1);
			var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
			console.log(arr2.sort());
			console.log(arr2.sort().reverse());
			var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
			arr3.sort(function(a,b){
				return b[1] - a[1];
			}
				);
			console.log(arr3);
			var arr4 = [
			    {
			        id: 1,
			        name: 'candy',
			        value: 40
			    }, {
			        id: 2,
			        name: 'Simon',

			    }, {
			        id: 3,
			        name: 'Tony',
			        value: 45
			    }, {

			        name: 'Annie',
			        value: 60
			    }
			];
			arr4.sort(function(a,b){
				return a.value-b.value;
			});
			console.log(arr4);
			var scoreObject = {
				    "Tony": {

				    }, 
				    "Annie": {

				        "English": 65,
				        "Music": 88
				    }
				}
			var scoreArray=new Array();
			for(i in scoreObject){
				var aArray=new Array();
				aArray.push(i);
				for(m in scoreObject[i]){
					aArray.push(scoreObject[i][m]);
				}
				scoreArray.push(aArray);
				}
			console.log(scoreArray);
			var menuArr = [
			    [1, "Area1", -1],
			    [2, "Area2", -1],

			    [4, "Area1-2", 1],
			    [5, "Area2-1", 2],
			    [6, "Area2-2", 2],
			    [7, "Area1-2-3", 4],
			    [8, "Area2-2-1", 6],
			];
			var menuObject=new Object();
			for (var i = 0; i < menuArr.length; i++) {
				if (menuArr[i][2]==-1) {
					menuObject[menuArr[i][0]]=new Object();
					menuObject[menuArr[i][0]]['name']=menuArr[i][1];
					menuObject[ menuArr[i][0] ]['subMenu']=new Object();
					}
				if (menuArr[i][2]==1) {
						menuObject[menuArr[0][0]]['subMenu'][menuArr[i][0]]=new Object();
						menuObject[menuArr[0][0]]['subMenu'][menuArr[i][0]]['name']=menuArr[i][1];
						menuObject[menuArr[0][0]]['subMenu'][menuArr[i][0]]['subMenu']=new Object();
				}
				if (menuArr[i][2]==2) {
						menuObject[menuArr[1][0]]['subMenu'][menuArr[i][0]]=new Object();
						menuObject[menuArr[1][0]]['subMenu'][menuArr[i][0]]['name']=menuArr[i][1];
						menuObject[menuArr[1][0]]['subMenu'][menuArr[i][0]]['subMenu']=new Object();
				}
				if (menuArr[i][2]==4) {
						menuObject[menuArr[0][0]]['subMenu'][menuArr[3][0]]['subMenu'][menuArr[i][0]]=new Object();
						menuObject[menuArr[0][0]]['subMenu'][menuArr[3][0]]['subMenu'][menuArr[i][0]]['name']=menuArr[i][1];
				}
				if (menuArr[i][2]==6) {
						menuObject[menuArr[1][0]]['subMenu'][menuArr[5][0]]['subMenu'][menuArr[i][0]]=new Object();
						menuObject[menuArr[1][0]]['subMenu'][menuArr[5][0]]['subMenu'][menuArr[i][0]]['name']=menuArr[i][1];
				}		
				}					
			console.log(menuObject);
		</script>
