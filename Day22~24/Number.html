<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Number</title>
	</head>
	<body>
		<div>
		    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
		    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
		</div>
		<div>
		    <button>判断当前选中的输入框输入内容是否为数字</button>
		    <button>把 A 四舍五入为 B 个小数位数的数字</button>
		    <button>当前选中数字的绝对值</button>
		    <button>对当前选中的数字进行上舍入</button>
		    <button>对当前选中的数字进行下舍入</button>
		    <button>把当前选中的数字四舍五入为最接近的整数</button>
		    <button>返回 A 和 B 中的最高值</button>
		    <button>返回 A 和 B 中的最低值</button>        
		</div>
		<p id="result"></p>
		<script>
			var radioA=document.querySelector('#radio-a');
			var radioB=document.querySelector('#radio-b');
			var numA=document.querySelector('#num-a');
			var numB=document.querySelector('#num-b');
			var result=document.querySelector('#result');
			var btn=document.querySelectorAll('button');
			var a;
			var b;
			btn[0].onclick=function(){
			  if(radioA.checked){
			    if(isNaN(numA.value)||numA.value==''){
			      result.innerHTML='sorry,not a number';
			    }else{
			      result.innerHTML='yes,it is a number';
			    }
			  }else if(radioB.checked){
			    if(isNaN(numB.value||numB.value=='')){
			      result.innerHTML='sorry,not a number';
			    }else{
			      result.innerHTML='yes,it is a number';
			    }
			           
			   }else{result.innerHTML='choose one,please';}
			}

			btn[1].onclick=function(){
			  a=dependNumA();
			  b=dependNumB();
			  nA=Number(numA.value);
			  if(a&&b){
			    var c=nA.toFixed(numB.value);
			    result.innerHTML= c;
			  }
			}
			btn[2].onclick=function(){
			  if(radioA.checked){
			    if(isNaN(numA.value)||numA.value==''){
			      result.innerHTML='sorry,not a number';
			    }else{
			      result.innerHTML=Math.abs(numA.value);
			    }
			  }else if(radioB.checked){
			    if(isNaN(numB.value||numB.value=='')){
			      result.innerHTML='sorry,not a number';
			    }else{
			      result.innerHTML=Math.abs(numB.value);
			    }
			           
			   }else{result.innerHTML='choose one,please';}
			}
			btn[3].onclick=function(){
			  if(radioA.checked){
			    if(isNaN(numA.value)||numA.value==''){
			      result.innerHTML='sorry,not a number';
			    }else{
			      result.innerHTML=Math.ceil(numA.value);
			    }
			  }else if(radioB.checked){
			    if(isNaN(numB.value||numB.value=='')){
			      result.innerHTML='sorry,not a number';
			    }else{
			      result.innerHTML=Math.ceil(numB.value);
			    }
			           
			   }else{result.innerHTML='choose one,please';}
			}
			btn[4].onclick=function(){
			  if(radioA.checked){
			    if(isNaN(numA.value)||numA.value==''){
			      result.innerHTML='sorry,not a number';
			    }else{
			      result.innerHTML=Math.floor(numA.value);
			    }
			  }else if(radioB.checked){
			    if(isNaN(numB.value||numB.value=='')){
			      result.innerHTML='sorry,not a number';
			    }else{
			      result.innerHTML=Math.floor(numB.value);
			    }
			           
			   }else{result.innerHTML='choose one,please';}
			}
			btn[5].onclick=function(){
			  if(radioA.checked){
			    if(isNaN(numA.value)||numA.value==''){
			      result.innerHTML='sorry,not a number';
			    }else{
			      result.innerHTML=Math.round(numA.value);
			    }
			  }else if(radioB.checked){
			    if(isNaN(numB.value||numB.value=='')){
			      result.innerHTML='sorry,not a number';
			    }else{
			      result.innerHTML=Math.round(numB.value);
			    }
			           
			   }else{result.innerHTML='choose one,please';}
			}
			btn[6].onclick=function(){
			  a=dependNumA();
			  b=dependNumB();

			  if(a&&b){
			    var c=Math.max(numA.value,numB.value);
			    result.innerHTML= c;
			  }
			}
			btn[7].onclick=function(){
			  a=dependNumA();
			  b=dependNumB();

			  if(a&&b){
			    var c=Math.min(numA.value,numB.value);
			    result.innerHTML= c;
			  }
			}

			function dependNumA(){
			  if(isNaN(numA.value)||numA.value==''){
			      console.log('sorry,A is not a number');
			      return false;
			    }else{
			      return true;
			    }
			}
			function dependNumB(){
			  if(isNaN(numB.value)||numB.value==''){
			      console.log('sorry,B is not a number');
			      return false;
			    }else{
			      return true;
			    }
			}
		</script>
	</body>
</html>
